# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Unit Test coverage

on: [push, pull_request]

env:
  AWS_DEFAULT_REGION: us-west-2

jobs:
  unit_test_matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9']
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          ./devtool install_deps_dev

      - name: Test
        run: |
          ./devtool unit_tests

  test_coverage_python_310:
    runs-on: ubuntu-latest
    env:
      PYTHONWARNINGS: ignore
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Environment
        run: |
          ./devtool env_setup

      - name: Install dependencies with poetry
        run: |
          ./devtool install_deps

      - name: Test with code coverage
        run: |
          ./devtool unit_test_with_coverage
          echo "All build and tests passed."

      - name: Build Package binary wheel
        run: |
          ./devtool build_package
          echo "Package build Succeeded. ðŸ˜Š"
